  .fullscreen textarea {
    background-color: #f6f6f6;
    border: 0;
    border-radius: 3px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    color: #333;
    display: block;
    font-size: 1em;
    height: 10em;
    line-height: 1.5em;
    padding: 0.25em 0.5em;
    margin-left: 2px;
    width: 600px;
    max-width: 600px;
    max-height: 10em;
    min-height: 10em;
    min-width: 600px;
  }

  .fullscreen textarea:focus {
    background-color: white;
  }

  button {
    background-color: #66cc99;
    border: 0;
    border-radius: 3px;
    color: white;
    cursor: pointer;
    display: block;
    font-size: 1em;
    font-weight: 400;
    letter-spacing: 1px;
    margin-top: 0.25em;
    margin-left: 2px;
    padding: 1em;
    text-transform: uppercase;
    width: 600px;
    max-width: 600px;
  }

  .fullscreen input:checked ~ .backdrop .expander {
    display: none;
  }

  .fullscreen input:checked ~ .backdrop .shrinker {
    display: block;
    position: absolute;
    top: 0;
    right:0;
  }
  .fullscreen input:checked ~ .backdrop textarea {
    height: 100%;
    max-height: 100%;
    min-height: 100%;
    font-size: 1.375em;
    width: 600px;
    max-width: 600px;
    min-width: 600px;
    padding: 1em;
    background-color: white;
    margin: 0 auto;
    border: 0;
    resize: none;
    border-radius: 0;
    outline: none;
  }
  .fullscreen input:checked ~ .backdrop {
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    background-color: green;
  }

<h1>ZEN TEXTAREA</h1>
<div class="main">
  <div class="box">
<form action="javascript:alert('Mission complete, button works');">
  <label for="mind">What's on your mind?</label>
  <div class="fullscreen">
    <input type="checkbox" id="fullscreen-comment" tabindex="-1">
    <div class="backdrop">
      <label for="fullscreen-comment" class="expander">Expand</label>
      <label for="fullscreen-comment" class="shrinker">Shrink</label>
      <textarea id="comment" name="comment" placeholder="Leave a comment" style="resize: none; overflow: hidden"></textarea>
    </div>
  </div>
  <button type="submit">
      Submit comment
  </button>
</form>
</div>
